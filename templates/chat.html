{% extends "index.html" %}

{% block content %}
<body>
<div class="d-lg-flex mt-5 justify-content-lg-center" id="adapt_chat">
    <textarea id="chat" cols="80" rows="20" class="chat_text" readonly>{{t}}</textarea><br><br>
    <input id="text" size="80" placeholder="Enter your message here" class="type-1 form-control about_register ml-lg-5">
</div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                if (document.location.protocol === "https:") {
                      socket = io.connect('https://' + document.domain + ':' + location.port + '/chat');
                    }
                else {
                   socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                }
                console.log(document.domain);
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });


    </script>
</body>
{% endblock %}
